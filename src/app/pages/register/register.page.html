<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="cartaLogin">
    <ion-card-header>
      <ion-card-title>Registro de Usuario</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="carta">
      <ion-item>
        <ion-input  label="Usuario" labelPlacement="floating" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input  label="Contraseña" labelPlacement="floating" type="password" ></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button routerLink="/login" expand="block" shape="round">Registrarse
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <p class="ion-text-center">
          <a routerLink="/login">¿Ya tienes una cuenta?</a>
          </p>
        </ion-col> 
      </ion-row>
    </ion-card-content>    
  </ion-card>
</ion-content>
