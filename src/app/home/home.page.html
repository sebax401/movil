<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login">
        <ion-icon name="arrow-back-outline" color="black"></ion-icon>
      </ion-button>
  
    </ion-buttons>
      <ion-title class="ion-text-center" >
        <h1 color="black">FRIENDS4LIFE</h1>
      </ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" #animarFondo>
    <h1 #animacion>Mascotas</h1>
    <h2 #animacion2>Bienvenido {{login.usuario}}</h2>

    <!--imagen-->
  <div class="card-container">
    <button class="card card-small" (click)="captureImage()">
      <span>Capture image</span>
    </button>
  </div>  
  <img [src]="image" *ngIf="image" [style.width]="'300px'">
   
  <ion-item>
    <ion-input label ="Nombre Mascota: " 
    [(ngModel)]="language" 
    name="language"></ion-input>
    <ion-button (click)="create()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-list>
    <ion-item-sliding *ngFor="let language of languages">

    <ion-item>
    <ion-label>{{language}}</ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="warning" (click)="update(language)">
        <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
      <ion-item-option color="warning"  (click)="delete(language)"><ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-item-option>


    </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <!--cartas-->
  <ion-card id="carta1" #animacionCard>
    <img alt="Silhouette of mountains" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAlPBFB9BGQ9kQLq_-6UdDkD95IewAwbJ51A&s" />
    <ion-card-header >
      <ion-card-title class="titulo">Oliver</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h6>
        Perro 7 años 
      </h6>
    </ion-card-content>
  </ion-card>

  <ion-card id="carta2">
    <img alt="Silhouette of mountains" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREgN2hVE-UXgAZ_LDQ2ywMF_VIzALEzNckWA&s" class="imagen"/>
    <ion-card-header >
      <ion-card-title class="titulo">Cata</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h6>
      Gata 5 años
      </h6>
    </ion-card-content>
  </ion-card>

  <ion-card id="carta3">
    <img alt="Silhouette of mountains" src="https://www.semana.com/resizer/v2/2CQBVNCQBFA37I7A3ROSV6OBXY.jpg?auth=d81e76bad75103aaecd39211d2182ec94be214e9d1732d10be9fd7237d17b013&smart=true&quality=75&width=1280&height=720" />
    <ion-card-header >
      <ion-card-title class="titulo">Atom </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h6>
       Perro 6 años 
      </h6>
    </ion-card-content>
  </ion-card>

  </ion-content>
